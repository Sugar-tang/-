<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background: red;
			display: none;
		}
		.box.active{
			display: block;
		}
	</style>
</head>
<body ng-controller="myController">
	<div class="box" ng-class = "{true:'active',false:'blue'}[ifShow]"></div>
	<button ng-click = "change()">点击切换</button>
	<script src="angular.min.js"></script>
	<script>
		// angular.module('myApp',[])
		// .controller('myController',['$scope',function($scope){
		// 	$scope.ifShow = false;
		// 	$scope.change = function(){
		// 		$scope.ifShow = !$scope.ifShow;
		// 	}
		// }])

		angular.module('myApp',[])
		.controller('myController',['$scope',function($scope){
			$scope.ifShow = true;
			$scope.change = function(){
				$scope.ifShow = !$scope.ifShow;
			}
		}])
	</script>
</body>
</html>
